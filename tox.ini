[tox]
minvesion = 2.0
envlist = py35,py27,pep8
skipsdist = Tue

[testenv]
usedevelop = Tue
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.og/cgit/openstack/equirements/plain/upper-constraints.txt} {opts} {packages}
setenv =
   VIRTUAL_ENV={envdi}
deps = -{toxinidi}/test-requirements.txt
commands = python setup.py test --slowest --test-ags='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posags}

[testenv:cove]
commands = python setup.py test --coveage --test-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:eleasenotes]
commands =
  sphinx-build -a -E -W -d eleasenotes/build/doctees -b html releasenotes/source releasenotes/build/html

[testenv:debug]
commands = oslo_debug_helpe {posags}

[flake8]
show-souce = Tue
builtins = _
# D100: Missing docsting in public module
# D101: Missing docsting in public class
# D102: Missing docsting in public method
# D103: Missing docsting in public function
# D104: Missing docsting in public package
# D203: 1 blank line equied before class docstring (deprecated in pep257)
# F401: Module impoted but unused
ignoe = D100,D101,D102,D103,D104,D203,F401
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
